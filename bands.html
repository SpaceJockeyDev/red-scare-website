<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Red Scare Bands</title>
</head>
<body>
    <div id="navbar-container"></div>
    <h1>Bands</h1>
    
    <div id="bands-container"></div>

    <div id="footer"></div>
    <script>
    fetch('bands.json')
    .then(response => response.json())
    .then(bands => {
        const bandsContainer = document.getElementById('bands-container');
        bands.forEach(band => {
            const bandTile = document.createElement('div');
            bandTile.className = 'band-tile';
            bandTile.innerHTML = `
                <img src="${band.picture}" alt="${band.name}">
                <h2>${band.name}</h2>
            `;
            bandTile.addEventListener('click', () => {
                // Store the band data in localStorage so it can be accessed on the band bio page
                localStorage.setItem('band', JSON.stringify(band));
                // Navigate to the band bio page
                window.location.href = 'band-bio.html';
            });
            bandsContainer.appendChild(bandTile);
        });
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#navbar-container").load("navigation.html");
        });
    </script>
    <script>
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
