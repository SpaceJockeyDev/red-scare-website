<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Download MP3s</title>
  <script src="https://cdn.jsdelivr.net/npm/@azure/storage-blob@latest"></script>
</head>
<body>
  <h1>Upload and Download MP3s</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept=".mp3" />
    <button type="submit">Upload</button>
  </form>
  <h2>Uploaded MP3s</h2>
  <div id="fileList"></div>

  <script src="upload-download.js"></script>
</body>
</html>
