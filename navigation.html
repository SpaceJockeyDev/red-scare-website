<script>
  // Get current page name
  var pageName = window.location.pathname.split("/").pop();

  // Select all nav links
  var navLinks = document.querySelectorAll(".nav-link");

  // Loop through each link
  navLinks.forEach(function (link) {
    // Get href of the link
    var linkHref = link.getAttribute("href");

    // Check if the current page is band-bio.html or the href of the link
    if (
      linkHref == pageName ||
      (pageName == "band-bio.html" && linkHref == "bands.html") ||
      (pageName == "release-info.html" && linkHref == "releases.html")
    ) {
      // Add active class to the link
      link.classList.add("active");
    }
  });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      var navItems = document.querySelectorAll(".nav-item a");
      var currentPage = window.location.href;
  
      navItems.forEach(function (item) {
        if (
          item.href === currentPage ||
          (currentPage.includes("band") && item.href.includes("bands.html")) ||
          (currentPage.includes("release") && item.href.includes("releases.html"))
        ) {
          item.parentElement.classList.add("active");
        }
      });
    });
  </script>
